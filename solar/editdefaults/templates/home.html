<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <br><title>Solar Edit Defaults</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <link rel="icon" type="image/x-icon" href="images/favicon-16x16.ico">
</head>

<style>
    body {font-family: Helvetica, sans-serif;}
    th {text-align: left;}
    input {text-align: right;}
    td {text-align: left;}
    table, th, td {border: 1px solid darkgray; border-collapse: collapse;}
    th, td, button {padding: 5px;}
    tr:nth-child(even) {background-color: #D6EEEE;}
</style>

<body>
<div class="container">
{% block content %}
<h2>{% block title %} Edit default Values of Solar Log {% endblock %}</h2>
<br>

<form method="post" id="editvalues">
    <table >
            <tr>
                <th>Default values in version {{ version }}</th>
                <th>New value</th>
            </tr>

            {% for label in labels %}
            <tr style="height:30px">
                <td>
                    {% autoescape false %}
                    <label for=" {{ label[0] }}">{{ label[1] }}</label>
                    {% endautoescape %}
                </td>
                <th>
                    <input type="text" name="{{ label[0] }}" size="8" value="{{ label[2] }}">
                    </input>
                </th>
            </tr>
            {% endfor %}

    </table>
    <br>
    <h4>{{ saved }}</h4>
    <br>
    <button
        name="button" value="newdata" form="editvalues"
        class="btn btn-success" type="submit">Save new defaults
    </button>
    <button
        name="button" value="reset" ondblclick="myFunction()""
        class="btn btn-danger" type="submit">Reset default values
    </button>

</form>
{% endblock %}
</div>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
    }
</script>
</body>

</html>
